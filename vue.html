<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./static/js/vue.global.min.js"></script>
    <title>Document</title>
</head>
<body>

    <div id="app">{{ message }}</div>

    <script type="module">
      import { createApp } //from 'https://unpkg.com/vue@3.2.45/dist/vue.esm-browser.js'
      
      createApp({
        data() {
          return {
            message: 'Hello Vue7!'
          }
        }
      }).mount('#app')
    </script>
    

</body>
</html>
