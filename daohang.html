  <script>
    var t = null;


    t = setTimeout(time, 1000); //開始运行
    function time() {
      clearTimeout(t); //清除定时器
      dt = new Date();
      var sr = "2022/11/04";

      var y = dt.getFullYear();
      var mt = dt.getMonth() + 1;
      var day = dt.getDate();
      var h = dt.getHours(); //获取时
      var m = dt.getMinutes(); //获取分
      if (m < 10) { m = "0" + String(m); }
      var s = dt.getSeconds(); //获取秒
      if (s < 10) { s = "0" + String(s); }

      var dat = y+"/"+mt+"/"+day;
      dat = Date.parse(dat);
      var rq = Date.parse(sr);
      sr = dat - rq;
      sr = sr / 60 / 60 / 24 / 1000
      var weekday = new Array(7);
      weekday[0] = "星期日";
      weekday[1] = "星期一";
      weekday[2] = "星期二";
      weekday[3] = "星期三";
      weekday[4] = "星期四";
      weekday[5] = "星期五";
      weekday[6] = "星期六";

      document.querySelector(".showTime").innerHTML =
        y + "年" + mt + "月" + day + "日    " + weekday[dt.getDay()] + "<br>" + h + "时" + m + "分" + s + "秒" + "<br>润杰今天" + sr + "天了哦";
      t = setTimeout(time, 1000); //设定定时器，循环运行
    }
  </script>

    <!-- 为 ECharts 准备一个定义了宽高的 DOM -->
    <div id="main" style="width: 600px;height:400px;"></div>

    <script type="text/javascript">
      // 基于准备好的dom，初始化echarts实例
      var myChart = echarts.init(document.getElementById('main'));

      // 指定图表的配置项和数据
      var option = {
        tooltip: {
          formatter: '{a} <br/>{b} : {c}%'
        },
        series: [
          {
            name: 'Pressure',
            type: 'gauge',
            progress: {
              show: true
            },
            detail: {
              valueAnimation: true,
              formatter: '{value}'
            },
            data: [
              {
                value: 50,
                name: 'SCORE'
              }
            ]
          }
        ]
      };

      // 使用刚指定的配置项和数据显示图表。
      myChart.setOption(option);
    </script>
    </script>
    <style>
      .flip-image {
        perspective: 1000px;
        width: 300px;
        height: 300px;
        margin: 20px auto;
      }
      .flip-image-inner {
        position: relative;
        width: 100%;
        height: 100%;
        text-align: center;
        transition: transform 0.8s;
        transform-style: preserve-3d;
        cursor: pointer;
      }
      .flip-image:hover .flip-image-inner {
        transform: rotateY(180deg);
      }
      .flip-image-front, .flip-image-back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
      }
      .flip-image-back {
        transform: rotateY(180deg);
      }
    </style>

    <div class="flip-image">
